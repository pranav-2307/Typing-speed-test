<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚è± Typing Speed Test</h1>
      <button id="theme-toggle">üåô Dark Mode</button>
    </header>

    <div class="controls">
      <label for="time-select">Test Length:</label>
      <select id="time-select">
        <option value="15">15s</option>
        <option value="30">30s</option>
        <option value="60" selected>60s</option>
        <option value="120">120s</option>
      </select>
      <div id="timer">Time: <span id="time-left">60</span>s</div>
    </div>

    <div class="text-area">
      <p id="paragraph"></p>
      <textarea id="input" placeholder="Start typing here..." autofocus></textarea>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
      <div>Errors: <span id="errors">0</span></div>
      <div>Best WPM: <span id="best">0</span></div>
    </div>

    <button id="restart">Restart</button>

    <div class="leaderboard">
      <h3>Past Scores</h3>
      <ul id="score-list"></ul>
    </div>
  </div>

  <script src="paragraphs.js"></script>
  <script src="script.js"></script>
</body>
</html>
